<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Mini Project</title>
</head>

<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css" type="text/css" media="all" /> 
<link rel="stylesheet" href="miniProject.css">


<body>
	<!-- WRAPPER FOR ENTIRE FORM -->
	<div class='wrapper'>
		<!-- SUCCESS MESSAGE FOR FORM -->
		<div id="success">
			Thank you for completing the Form!
		</div>
		<!-- ERROR MESSAGE FOR FORM -->
		<div class="errors"></div>
		<h1>Form</h1>
	<div class="form-element">
		<label for="email">Email:</label>
		<input type="email" name='email' id='email' placeholder='username@domain.com'>
	</div>
	<div class="form-element">
		<label for="phone">Telephone:</label>
		<input type="text" name='phone' id='phone' placeholder='(555) 555-5555'>
	</div>
	<div class="form-element">
		<label for="password">Password:</label>
		<input type="password" name='password' id='password'>
	</div>
	<div class="form-element">
		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" name='confirmPassword' id='confirmPassword'>
	</div>
	<button id='submitButton'>Sign Up</button>
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js" type="text/javascript"></script>
<script src='miniProject.js'></script>

</body>
</html>
